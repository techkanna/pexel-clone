<section class="img-list">
  <div class="custom-container">
    <h2 class="section-header">
      {{ searchTitle.value | uppercase }} {{ searchTitle.type | uppercase }}
    </h2>

    <ng-container *ngIf="errorMessage">{{ errorMessage }}</ng-container>
    <div class="imgs">
      <app-vid-col *ngFor="let col of colums" [col]="col"></app-vid-col>
    </div>
  </div>
</section>
